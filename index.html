<head>

<body>
    <div class="container">
        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title a new task..">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
            <li>
                </i>Make Bed</li>
            <li class="checked">Pick up clutter around the house</li>
            <li>Clean what dishes are in the sink after breakfast</li>
            <li>Spend 30 minutes in the garden or flowerbed</li>
            <li>Walk the dog</li>
            <li>Shower</li>
            <li>read a book that's not an ebook</li>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
